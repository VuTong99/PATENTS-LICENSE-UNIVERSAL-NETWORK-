<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vault • VAULT</title>
  <meta name="description" content="Đăng nhập cục bộ để gắn ví LICENSECOIN™ với tài khoản của bạn.">
  <meta name="goc-logo" content="assets/logo-goc.png">
  <meta name="goc-brand" 
  <meta name="goc-tagline" content="Protect the Roots. Empower Humanity.">
  <style>
    :root{--bg:#0a0b0f;--text:#eae7dc;--gold:#f5d36a;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    h1{font-size:clamp(24px,4.8vw,38px);margin:8px 0 10px}
    p.lead{opacity:.8;margin:0 0 18px}
    .card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);
          border-radius:16px;padding:16px;margin:16px 0}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    input,button{font:inherit}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);
          background:#0c0e12;color:var(--text)}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid rgba(245,211,106,.35);
         background:linear-gradient(180deg,#171a22,#0d1016);color:#ffd54d;font-weight:700;cursor:pointer}
    .hint{opacity:.7;font-size:14px}
    @media (max-width:640px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Vault </h1>
    <p class="lead">Đăng nhập đơn giản (local) để gắn ví <b>LICENSECOIN™</b> với tài khoản của bạn.</p>

    <div class="card">
      <div class="row" style="margin-bottom:10px">
        <input id="name" placeholder="Your name">
        <input id="email" placeholder="Email (dùng làm ID)">
      </div>
      <button class="btn" id="signInBtn">Sign in</button>
      <button class="btn" id="signOutBtn" style="margin-left:8px;display:none">Sign out</button>
      <p class="hint" style="margin-top:10px">* Demo cục bộ: dữ liệu lưu trên trình duyệt (localStorage)</p>
      <p id="who" style="margin-top:8px"></p>
    </div>
  </div>

  <!-- Script Vault (rất gọn): lưu user local để LICENSECOIN dùng chung -->
  <script>
    function uidFromEmail(e){return (e||'').trim().toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'')}
    function setUser(u){localStorage.setItem('goc_user', JSON.stringify(u))}
    function getUser(){try{return JSON.parse(localStorage.getItem('goc_user'))}catch{return null}}
    function clearUser(){localStorage.removeItem('goc_user')}

    const who = document.getElementById('who');
    function refresh(){
      const u = getUser();
      if(u){
        who.textContent = `Đang đăng nhập: ${u.name} (${u.email})`;
        document.getElementById('signInBtn').style.display='none';
        document.getElementById('signOutBtn').style.display='inline-block';
      }else{
        who.textContent = 'Chưa đăng nhập.';
        document.getElementById('signInBtn').style.display='inline-block';
        document.getElementById('signOutBtn').style.display='none';
      }
    }
    document.getElementById('signInBtn').onclick = ()=>{
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if(!name || !email){alert('Nhập tên và email.');return}
      setUser({id:uidFromEmail(email), name, email}); refresh();
    };
    document.getElementById('signOutBtn').onclick = ()=>{ clearUser(); refresh(); };
    refresh();
  </script>

  <!-- Gọi UI chung: logo + nav nổi + AI Tim + Translate 130 ngôn ngữ -->
  
</body>
</html>
