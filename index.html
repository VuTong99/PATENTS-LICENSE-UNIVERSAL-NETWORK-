  <!-- ===== Solar System Background JS ===== -->
  <script>
  (()=>{
    const cvs = document.getElementById('solar-bg');
    const ctx = cvs.getContext('2d', { alpha: true });
    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));

    function resize(){
      const w = innerWidth, h = innerHeight;
      cvs.width  = Math.floor(w * DPR);
      cvs.height = Math.floor(h * DPR);
      cvs.style.width = w+'px';
      cvs.style.height = h+'px';
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    addEventListener('resize', resize, {passive:true});
    resize();

    // ---- config ----
    const C = ()=>({x: innerWidth/2, y: innerHeight/2});
    const SUN = { r: 34, glow: 170, color: '#ffcf33' };

    // 9 h√†nh tinh (th√™m Pluto ƒë·ªÉ ƒë·ªß "9")
    const PLANETS = [
      {name:'Mercury', r:4,  orbit: 70,  period:  12, color:'#c9b29b'},
      {name:'Venus',   r:6,  orbit: 100, period:  20, color:'#e6c477'},
      {name:'Earth',   r:7,  orbit: 140, period:  26, color:'#5db7ff'},
      {name:'Mars',    r:5,  orbit: 180, period:  32, color:'#ff6a4a'},
      {name:'Jupiter', r:14, orbit: 230, period:  60, color:'#e0b58a'},
      {name:'Saturn',  r:12, orbit: 290, period:  78, color:'#f1d08b', ring:true},
      {name:'Uranus',  r:9,  orbit: 340, period: 100, color:'#9de3ff'},
      {name:'Neptune', r:9,  orbit: 390, period: 120, color:'#6fb0ff'},
      {name:'Pluto',   r:3,  orbit: 440, period: 160, color:'#c9d0d6'}
    ].map((p,i)=>({ ...p, phase: i*0.6 }));

    // spotlight: m·ªói h√†nh tinh ~6s ti·∫øn g·∫ßn trung t√¢m m√†n h√¨nh
    const FOCUS_EACH_SEC = 6;
    const SOFT = 0.08;
    let cam = {x:0, y:0, zoom:1};

    function glow(x,y,inner,outer,color){
      const g = ctx.createRadialGradient(x,y,inner*0.1, x,y,outer);
      g.addColorStop(0, color);
      g.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = g;
      ctx.beginPath(); ctx.arc(x,y,outer,0,Math.PI*2); ctx.fill();
    }

    function draw(){
      const t = performance.now()/1000;

      // n·ªÅn: gradient tinh v√¢n nh·∫π
      const bg = ctx.createLinearGradient(0,0,0,innerHeight);
      bg.addColorStop(0, 'rgba(30,34,45,1)');
      bg.addColorStop(1, 'rgba(10,11,15,1)');
      ctx.fillStyle = bg;
      ctx.fillRect(0,0,innerWidth,innerHeight);

      // h√†nh tinh ƒëang focus
      const idx = Math.floor((t/FOCUS_EACH_SEC)%PLANETS.length);
      const focused = PLANETS[idx];

      // v·ªã tr√≠ qu·ªπ ƒë·∫°o & camera
      const C0 = C();
      const pos = p => {
        const ang = ((t/p.period)*Math.PI*2 + p.phase);
        return { x: C0.x + Math.cos(ang)*p.orbit,
                 y: C0.y + Math.sin(ang)*p.orbit*0.85 };
      };
      const fPos = pos(focused);

      // pan/zoom ƒë∆∞a h√†nh tinh focus ti·∫øn g·∫ßn gi·ªØa v√† to d·∫ßn
      const targetCamX = (C0.x - fPos.x)*0.75;
      const targetCamY = (C0.y - fPos.y)*0.75;
      const targetZoom = 1 + Math.min(0.35, 120/focused.orbit);
      cam.x += (targetCamX - cam.x)*SOFT;
      cam.y += (targetCamY - cam.y)*SOFT;
      cam.zoom += (targetZoom - cam.zoom)*SOFT;

      ctx.save();
      ctx.translate(cam.x, cam.y);
      ctx.scale(cam.zoom, cam.zoom);

      // M·∫∑t Tr·ªùi + qu·∫ßng
      glow(C0.x, C0.y, SUN.r, SUN.glow, 'rgba(255,200,60,0.22)');
      ctx.beginPath(); ctx.fillStyle = SUN.color;
      ctx.arc(C0.x, C0.y, SUN.r, 0, Math.PI*2); ctx.fill();

      // qu·ªπ ƒë·∫°o m·ªù
      ctx.strokeStyle = 'rgba(255,255,255,0.06)';
      ctx.lineWidth = 1;
      PLANETS.forEach(p=>{
        ctx.beginPath();
        ctx.ellipse(C0.x, C0.y, p.orbit, p.orbit*0.85, 0, 0, Math.PI*2);
        ctx.stroke();
      });

      // v·∫Ω h√†nh tinh
      PLANETS.forEach(p=>{
        const {x,y} = pos(p);

        glow(x,y, p.r, p.r*4, 'rgba(140,180,255,0.16)');

        if(p.ring){
          ctx.save(); ctx.translate(x,y); ctx.rotate(-0.6);
          ctx.strokeStyle = 'rgba(240,210,150,0.7)'; ctx.lineWidth = 2;
          ctx.beginPath(); ctx.ellipse(0,0, p.r*2.2, p.r*0.9, 0, 0, Math.PI*2); ctx.stroke();
          ctx.restore();
        }

        ctx.beginPath(); ctx.fillStyle = p.color;
        ctx.arc(x,y, p.r, 0, Math.PI*2); ctx.fill();

        if(p===focused){
          ctx.strokeStyle = 'rgba(255,255,255,0.55)'; ctx.lineWidth = 1.5;
          ctx.beginPath(); ctx.arc(x,y, p.r+6, 0, Math.PI*2); ctx.stroke();
        }
      });

      ctx.restore();
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);
  })();
  </script>
