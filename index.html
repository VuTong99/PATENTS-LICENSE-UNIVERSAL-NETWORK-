<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LICENSE G·ªêC‚Ñ¢</title>

  <style>
    :root{
      --bg:#0a0b0f;
      --panel:#101216;
      --ink:#eae7dc;
      --muted:#a8b3c7;
      --gold:#f5d36a; --gold2:#ffd66b;
      --line:rgba(255,215,0,.22);
      --radius:16px;
      --shadow:0 10px 40px rgba(0,0,0,.45);
      --glow:0 0 24px rgba(204,164,0,.35);
      --goc-trans-bottom:94px; /* ch·ª´a ch·ªó cho Floating Bar */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg);
      font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow-x:hidden;
    }
    a{color:var(--gold2); text-decoration:none}

    /* ===== LICENSEGOC dock (thu nh·ªè) ===== */
    #lg-dock{
      position:fixed; left:16px; bottom:16px;
      z-index:10;
      padding:10px 16px;
      border:1px solid var(--line);
      border-radius:14px;
      background:linear-gradient(180deg,#0f1116,#0a0b0f);
      box-shadow:var(--glow);
      color:var(--ink); font-weight:900; letter-spacing:.4px;
      cursor:pointer; user-select:none;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    #lg-dock:active{ transform:scale(.98) }

    /* nh·∫•p nh√°y r·∫•t nh·∫π to√†n b·ªô ch·ªØ */
    @keyframes blink {
      0%,90%,100%{ text-shadow:var(--glow) }
      95%{ text-shadow:0 0 10px rgba(255,230,120,.9) }
    }
    #lg-dock .blink{ animation:blink 3.2s infinite }

    /* ===== LICENSEGOC panel (thu l·ªõn) ===== */
    #lg-panel{
      position:fixed; inset:24px 24px var(--goc-trans-bottom) 24px;
      z-index:11;
      display:none; /* m·∫∑c ƒë·ªãnh thu nh·ªè */
    }
    #lg-card{
      height:100%;
      padding:22px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg,#101216,#0c0e12);
      box-shadow:var(--shadow);
      overflow:auto;
    }
    .chips{display:flex; flex-wrap:wrap; gap:10px; margin:16px 0 22px}
    .chip{
      padding:8px 12px; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg,#0f1116,#0b0c10);
      box-shadow:var(--glow); color:var(--ink); font-weight:700
    }
    .btn{
      display:flex; align-items:center; justify-content:center;
      padding:16px 14px; margin:10px 0;
      border-radius:14px; border:1px solid var(--line);
      background:linear-gradient(180deg,#0f1116,#0a0b0f);
      box-shadow:var(--glow); font-weight:800; color:var(--ink)
    }
    h1{font-size:clamp(28px,5.5vw,44px); margin:6px 0 8px}
    .brand{font-weight:900; letter-spacing:.3px; color:var(--gold2); text-shadow:var(--glow)}
    .note{color:var(--muted)}

    /* thanh ti√™u ƒë·ªÅ panel */
    .panel-bar{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-bottom:10px
    }
    .panel-actions{display:flex; gap:8px}
    .icon-btn{
      padding:8px 12px; border:1px solid var(--line); border-radius:10px;
      background:#0b0c10; color:var(--gold2); font-weight:700; cursor:pointer
    }

    footer{color:#a0a0a0; text-align:center; margin-top:18px}
  </style>
</head>
<body>

  <!-- Dock: Thu nh·ªè / m·ªü panel -->
  <div id="lg-dock" aria-controls="lg-panel" aria-expanded="false">
    <span class="blink">LICENSEGOC</span>
  </div>

  <!-- Panel: n·ªôi dung ch√≠nh (m·ªü ra khi click dock) -->
  <div id="lg-panel" role="dialog" aria-labelledby="lg-title" aria-modal="true">
    <div id="lg-card">
      <div class="panel-bar">
        <h1 id="lg-title" class="brand">üåê LICENSE G·ªêC‚Ñ¢</h1>
        <div class="panel-actions">
          <button class="icon-btn" id="lg-min">Thu nh·ªè</button>
        </div>
      </div>

      <div class="chips">
        <a class="chip" href="#intro">Introduction</a>
        <a class="chip" href="#eco">Ecosystem</a>
        <a class="chip" href="#strategy">Strategy</a>
        <a class="chip" href="#values">Core Values</a>

      <a class="btn" href="licensenetwork.html">LICENSENETWORK</a>

      <a class="btn" href="paycards.html">Pay & Cards</a>

      <section id="links" style="margin-top:12px">
        <p class="note">
          Balance, invoices & disputes can be managed at
          <a href="paycards.html">Pay & Cards</a>.
        </p>
      </section>

      <footer>¬© 2025 LICENSE G·ªêC‚Ñ¢ ‚Äî Build with the world.</footer>
    </div>
  </div>

  <!-- Floating Bar (gi·ªØ nguy√™n) -->
  <script src="goc-ui.js?v=18" defer></script>

  <script>
  // Toggle m·ªü/ƒë√≥ng panel
  (function(){
    const dock  = document.getElementById('lg-dock');
    const panel = document.getElementById('lg-panel');
    const btnMin= document.getElementById('lg-min');

    function openPanel(){
      panel.style.display = 'block';
      dock.setAttribute('aria-expanded','true');
    }
    function closePanel(){
      panel.style.display = 'none';
      dock.setAttribute('aria-expanded','false');
    }

    dock.addEventListener('click', ()=>{
      const open = dock.getAttribute('aria-expanded') === 'true';
      open ? closePanel() : openPanel();
    });
    btnMin.addEventListener('click', closePanel);

    // ESC ƒë·ªÉ thu nh·ªè
    document.addEventListener('keydown', e=>{
      if(e.key === 'Escape') closePanel();
    });
  })();
  </script>
</body>
