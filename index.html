<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LICENSE GỐC™</title>
  <style>
    html, body {
      margin:0; padding:0;
      height:100%; width:100%;
      overflow:hidden;
      background:#000;
      color:#fff;
      font-family: system-ui, sans-serif;
    }
    canvas#bg {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
    }
    footer {
      position:fixed; bottom:10px; width:100%;
      text-align:center; font-size:14px; color:#aaa;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <footer>
    © 2025 LICENSE GỐC™ — Build with the world.
  </footer>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // tạo particles
    const stars = Array.from({length:150}, ()=>({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*1.5 + 0.5,
      vx: (Math.random()-0.5)*0.3,
      vy: (Math.random()-0.5)*0.3
    }));

    function draw(){
      ctx.clearRect(0,0,w,h);

      // nền gradient xanh tím (gợi mây volumetric nhẹ)
      const g = ctx.createRadialGradient(w/2,h/2,50,w/2,h/2,w);
      g.addColorStop(0,'rgba(40,60,100,0.9)');
      g.addColorStop(1,'rgba(10,15,25,1)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);

      // vẽ stars
      ctx.fillStyle = 'white';
      for(const s of stars){
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.x += s.vx; s.y += s.vy;
        if(s.x<0||s.x>w) s.vx*=-1;
        if(s.y<0||s.y>h) s.vy*=-1;
      }

      // nối network
      ctx.strokeStyle='rgba(255,255,255,0.1)';
      for(let i=0;i<stars.length;i++){
        for(let j=i+1;j<stars.length;j++){
          const a=stars[i], b=stars[j];
          const dx=a.x-b.x, dy=a.y-b.y, dist=dx*dx+dy*dy;
          if(dist<9000){
            ctx.beginPath();
            ctx.moveTo(a.x,a.y);
            ctx.lineTo(b.x,b.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
