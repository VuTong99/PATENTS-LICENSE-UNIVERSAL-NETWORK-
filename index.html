  <!-- ===== Solar System Animation ===== -->
  <script>
  (()=> {
    const cvs=document.getElementById('solar-bg');if(!cvs)return;
    const ctx=cvs.getContext('2d');
    const DPR=Math.max(1,Math.min(2,window.devicePixelRatio||1));
    function resize(){cvs.width=innerWidth*DPR;cvs.height=innerHeight*DPR;
      cvs.style.width=innerWidth+'px';cvs.style.height=innerHeight+'px';
      ctx.setTransform(DPR,0,0,DPR,0,0);}resize();
    addEventListener('resize',resize,{passive:true});

    const center=()=>({x:innerWidth/2,y:innerHeight/2});
    const SUN={r:32,glow:160,color:'#ffcf33'};
    const PLANETS=[
      {name:'Mercury',r:4,orbit:70,period:12,color:'#c9b29b'},
      {name:'Venus',r:6,orbit:100,period:20,color:'#e6c477'},
      {name:'Earth',r:7,orbit:140,period:26,color:'#5db7ff'},
      {name:'Mars',r:5,orbit:180,period:32,color:'#ff6a4a'},
      {name:'Jupiter',r:14,orbit:230,period:60,color:'#e0b58a'},
      {name:'Saturn',r:12,orbit:290,period:78,color:'#f1d08b',ring:true},
      {name:'Uranus',r:9,orbit:340,period:100,color:'#9de3ff'},
      {name:'Neptune',r:9,orbit:390,period:120,color:'#6fb0ff'},
      {name:'Pluto',r:3,orbit:440,period:150,color:'#aaa'} // th√™m Pluto
    ].map((p,i)=>({...p,phase:i*0.6}));
    const FOCUS_EACH_SEC=6,FOCUS_SOFTNESS=0.08;let cam={x:0,y:0,zoom:1};

    function drawGlow(x,y,inner,outer,color){
      const g=ctx.createRadialGradient(x,y,inner*0.1,x,y,outer);
      g.addColorStop(0,color);g.addColorStop(1,'rgba(0,0,0,0)');
      ctx.fillStyle=g;ctx.beginPath();ctx.arc(x,y,outer,0,Math.PI*2);ctx.fill();
    }
    function draw(){
      const t=performance.now()/1000;
      ctx.clearRect(0,0,innerWidth,innerHeight);
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--space-bg');
      ctx.fillRect(0,0,innerWidth,innerHeight);
      const idx=Math.floor((t/FOCUS_EACH_SEC)%PLANETS.length);
      const focused=PLANETS[idx];
      const C=center();
      const pos=p=>{const ang=(t/p.period)*Math.PI*2+p.phase;
        return{x:C.x+Math.cos(ang)*p.orbit,y:C.y+Math.sin(ang)*p.orbit*0.85}};
      const fPos=pos(focused);
      const targetCamX=(C.x-fPos.x)*0.75,targetCamY=(C.y-fPos.y)*0.75;
      const targetZoom=1+Math.min(0.35,120/focused.orbit);
      cam.x+=(targetCamX-cam.x)*FOCUS_SOFTNESS;
      cam.y+=(targetCamY-cam.y)*FOCUS_SOFTNESS;
      cam.zoom+=(targetZoom-cam.zoom)*FOCUS_SOFTNESS;
      ctx.save();ctx.translate(cam.x,cam.y);ctx.scale(cam.zoom,cam.zoom);
      drawGlow(C.x,C.y,SUN.r,SUN.glow,'rgba(255,200,60,0.25)');
      ctx.beginPath();ctx.fillStyle=SUN.color;ctx.arc(C.x,C.y,SUN.r,0,Math.PI*2);ctx.fill();
      ctx.strokeStyle='rgba(255,255,255,0.06)';ctx.lineWidth=1;
      PLANETS.forEach(p=>{ctx.beginPath();ctx.ellipse(C.x,C.y,p.orbit,p.orbit*0.85,0,0,Math.PI*2);ctx.stroke();});
      PLANETS.forEach(p=>{const{x,y}=pos(p);drawGlow(x,y,p.r,p.r*4,'rgba(140,180,255,0.18)');
        if(p.ring){ctx.save();ctx.translate(x,y);ctx.rotate(-0.6);
          ctx.strokeStyle='rgba(240,210,150,0.7)';ctx.lineWidth=2;ctx.beginPath();
          ctx.ellipse(0,0,p.r*2.2,p.r*0.9,0,0,Math.PI*2);ctx.stroke();ctx.restore();}
        ctx.beginPath();ctx.fillStyle=p.color;ctx.arc(x,y,p.r,0,Math.PI*2);ctx.fill();
        if(p===focused){ctx.strokeStyle='rgba(255,255,255,0.6)';ctx.lineWidth=1.5;
          ctx.beginPath();ctx.arc(x,y,p.r+6,0,Math.PI*2);ctx.stroke();}});
      ctx.restore();requestAnimationFrame(draw);}
    requestAnimationFrame(draw);
  })();
  </script>

  <!-- ===== Toggle Panel Script ===== -->
  <script>
  (()=> {
    const panel=document.getElementById('main-panel');
    const btn=document.getElementById('panelToggle');
    if(!panel||!btn) return;
    let hidden=localStorage.getItem('panelHidden')==='1';
    apply(hidden);
    btn.addEventListener('click',()=>{
      hidden=!hidden;localStorage.setItem('panelHidden',hidden?'1':'0');apply(hidden);});
    function apply(isHidden){
      if(isHidden){panel.classList.add('collapsed');btn.classList.add('is-collapsed');btn.setAttribute('aria-pressed','true');}
      else{panel.classList.remove('collapsed');btn.classList.remove('is-collapsed');btn.setAttribute('aria-pressed','false');}
    }
  })();
  </script>
