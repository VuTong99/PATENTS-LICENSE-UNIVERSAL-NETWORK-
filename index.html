<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LICENSE GỐC™</title>

  <style>
    :root{
      --ink:#eae7dc;
      --gold:#f5d36a;
      --gold2:#ffd66b;
      --panel:#101216;
      --bg:#0a0b0f;
      --ring:rgba(255,215,0,.22);
      --shadow:0 10px 40px rgba(0,0,0,.45);
      --glow:0 0 24px rgba(204,164,0,.35);
      /* ĐƯỜNG DẪN HÌNH NỀN — đổi đúng tên file của Gốc ở đây */
      --hero:url('dove-hero.jpg'); /* ví dụ: dove-hero.jpg (ảnh bồ câu) */
    }

    /* Reset nhẹ */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      background:#000; /* base đen đậm để blend với ảnh */
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    /* ===== HERO BACKGROUND (hình bồ câu) =====
       Dùng ::before dạng fixed để luôn nằm sau mọi thứ, không bị che */
    .hero{
      position:relative;
      min-height:100dvh;
      isolation:isolate; /* tạo layer riêng để z-index chuẩn xác */
    }
    .hero::before{
      content:"";
      position:fixed; inset:0;
      z-index:-1; /* luôn ở sau */
      background:
        radial-gradient(100% 140% at 50% 85%, rgba(0,0,0,.0), rgba(0,0,0,.55) 70%) ,
        var(--hero) center / cover no-repeat fixed;
      /* Radial gradient mờ ở đáy để chữ/float bar nổi hơn */
      transform:none;
      will-change:transform;
    }

    /* ===== LICENSEGOC badge (góc trái trên) ===== */
    .licgoc{
      position:fixed;
      top:18px; left:18px;
      z-index:20; /* cao hơn floating bar một chút */
      background:linear-gradient(180deg,#0f1116,#0a0b0f);
      color:var(--gold2);
      border:1px solid var(--ring);
      border-radius:14px;
      padding:10px 14px;
      box-shadow:var(--glow);
      font-weight:800;
      letter-spacing:.5px;
      cursor:pointer;
      user-select:none;
      transition:transform .28s cubic-bezier(.2,.8,.2,1), opacity .28s;
    }
    .licgoc:active{ transform:scale(.98) }

    /* trạng thái thu nhỏ (collapse) */
    .licgoc.is-mini{
      padding:10px 12px;
      opacity:.88;
    }
    .licgoc.is-mini .txt{ max-width:0; opacity:0 }
    .licgoc .dot{
      display:inline-block; width:6px; height:6px; border-radius:99px;
      background:var(--gold2); margin-right:10px; box-shadow:0 0 12px rgba(255,214,107,.8);
      animation:blink 1.6s infinite ease-in-out;
    }
    .licgoc .txt{
      display:inline-block;
      max-width:240px;
      white-space:nowrap; overflow:hidden;
      transition:max-width .28s, opacity .28s;
    }
    @keyframes blink{
      0%,100%{ opacity:.3; transform:scale(.9) }
      50%{ opacity:1; transform:scale(1.15) }
    }

    /* (Tuỳ chọn) khung container nếu muốn thêm gì sau này */
    .wrap{
      min-height:100dvh;
      display:flex; align-items:flex-end; justify-content:center;
      padding:24px;
    }

    /* Bật/tắt panel nào đó ở giữa (để dành sau này) */
    .panel{ display:none }

    /* Đảm bảo Floating Bar luôn nhìn thấy mà không đè ảnh */
    .floating-area{
      position:fixed; left:14px; bottom:14px; z-index:18;
      pointer-events:none;
    }
    .floating-area > *{ pointer-events:auto }
  </style>
</head>
<body>

  <!-- HERO (chỉ là nền, không cần thêm gì bên trong) -->
  <main class="hero" aria-label="Background image"></main>

  <!-- LICENSEGOC badge – click để thu/giãn -->
  <button class="licgoc" id="licgocBtn" aria-label="Toggle LICENSEGOC">
    <span class="dot"></span><span class="txt">LICENSEGOC</span>
  </button>

  <!-- Chỗ neo Floating Bar (goc-ui.js sẽ tự render vào DOM) -->
  <div class="floating-area" id="goc-floating-slot"></div>

  <!-- Script nhỏ để toggle badge -->
  <script>
  (function(){
    const btn = document.getElementById('licgocBtn');
    let mini = false;
    const set = v => {
      mini = v;
      btn.classList.toggle('is-mini', mini);
      btn.setAttribute('aria-pressed', String(!mini));
    };
    btn.addEventListener('click', ()=> set(!mini));
    set(false); // mặc định hiển thị đầy đủ
  })();
  </script>

  <!-- Floating Bar của Gốc (giữ nguyên file này trong repo) -->
  <script src="goc-ui.js?v=18" defer></script>
</body>
</html>
