<script>
/* ===== Cookie helpers ===== */
function setCookie(n,v,d=365){const t=new Date();t.setTime(t.getTime()+d*24*60*60*1000);
 document.cookie=`${n}=${encodeURIComponent(v)};expires=${t.toUTCString()};path=/`}
function getCookie(n){const m=document.cookie.split('; ').find(r=>r.startsWith(n+'='));return m?decodeURIComponent(m.split('=')[1]):''}

/* ===== Mini Router (SPA) ===== */
const app = document.getElementById('app');
const routes = {
  '/': () => `
    <h2>Apps ‚Ä¢ LICENSE G·ªêC‚Ñ¢</h2>
    <div class="grid">
      <a class="card" href="#/licensenetwork">LICENSENETWORK</a>
      <a class="card" href="#/licensecoin">LICENSECOIN</a>
      <a class="card" href="#/vault">Vault</a>
      <a class="card" href="#/submit">Submit Idea / Work</a>
      <a class="card" href="#/payments">Pay & Credit Cards</a>
    </div>`,
  '/licensenetwork': () => `
    <h1>LICENSENETWORK‚Ñ¢</h1>
    <p>Global copyright social network for creators, institutions and investors. Multilingual collaboration, proof of authorship, and community builds.</p>`,
  '/licensecoin': () => `
    <h1>LICENSECOIN‚Ñ¢</h1>
    <p>Creative-economy utility token: reward, unlock tools/AI credits, signal traction. Anchored to IP provenance.</p>`,
  '/vault': () => `

  '/submit': () => `

  '/payments': () => `

  '/logout': () => `<h1>Logged out</h1><p>See you soon!</p>`
};
function render(){

  app.innerHTML = (routes[path] || (()=>`<h1>404</h1><p>Not Found</p>`))();
}
window.addEventListener('hashchange', render);
window.addEventListener('load', render);

/* ===== Google Translate (130+ ng√¥n ng·ªØ auto-sync) ===== */
function doGTranslate(langPair){
  if(!langPair) return;
  setCookie('goc_lang', langPair);
  const sel = document.querySelector('select.goog-te-combo');
  if(!sel){ setTimeout(()=>doGTranslate(langPair), 300); return; }
  sel.value = langPair.split('|')[1];
  sel.dispatchEvent(new Event('change'));
}
function gTranslateInit(){
  // Widget ·∫©n c·ªßa Google (kh√¥ng gi·ªõi h·∫°n includedLanguages => ~130+ ng√¥n ng·ªØ)
  new google.translate.TranslateElement({pageLanguage:'en',autoDisplay:false}, 'google_translate_element');

  // ƒê·ªìng b·ªô to√†n b·ªô ng√¥n ng·ªØ Google v√†o select c·ªßa m√¨nh + th√™m nh√≥m Favorites
  function syncCustomSelect(){
    const src = document.querySelector('select.goog-te-combo');
    const dst = document.getElementById('langPick');
    if(!src || !dst){ setTimeout(syncCustomSelect, 300); return; }

    // Favorites ƒë·∫ßu danh s√°ch
    const favs = [
      ['en','English'],['vi','Ti·∫øng Vi·ªát'],['fr','Fran√ßais'],['de','Deutsch'],
      ['es','Espa√±ol'],['zh-CN','‰∏≠Êñá(ÁÆÄ)'],['ja','Êó•Êú¨Ë™û'],['ko','ÌïúÍµ≠Ïñ¥'],['ar','ÿßŸÑÿπÿ±ÿ®Ÿäÿ©'],['ru','–†—É—Å—Å–∫–∏–π']
    ];
    dst.innerHTML = '';

    const ogFav = document.createElement('optgroup');
    ogFav.label = '‚òÖ Favorites';
    favs.forEach(([v,t])=>{
      const o=document.createElement('option'); o.value='auto|'+v; o.textContent=t; ogFav.appendChild(o);
    });
    dst.appendChild(ogFav);

    // To√†n b·ªô c√≤n l·∫°i (130+) tr√°nh tr√πng favorites
    const favSet = new Set(favs.map(([v])=>v));
    const ogAll = document.createElement('optgroup');
    ogAll.label = 'All languages';
    for(const opt of src.options){
      if(!opt.value) continue;
      if(favSet.has(opt.value)) continue;
      const o=document.createElement('option');
      o.value='auto|'+opt.value;
      o.textContent=opt.text;
      ogAll.appendChild(o);
    }
    dst.appendChild(ogAll);

    // √Åp d·ª•ng ng√¥n ng·ªØ ƒë√£ l∆∞u ho·∫∑c m·∫∑c ƒë·ªãnh EN
    const saved = getCookie('goc_lang') || 'auto|en';
    dst.value = saved;
    setTimeout(()=>doGTranslate(saved), 600);

    dst.onchange = e => doGTranslate(e.target.value);
  }
  syncCustomSelect();
}
// N·∫°p script Google
(function(){
  const s = document.createElement('script');
  s.src = '//translate.google.com/translate_a/element.js?cb=gTranslateInit';
  document.head.appendChild(s);
})();
</script>
