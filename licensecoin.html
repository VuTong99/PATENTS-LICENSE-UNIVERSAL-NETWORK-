  <script>
    // === Kh√≥a theo user (n·∫øu ch∆∞a c√≥ Vault th√¨ d√πng guest) ===
    function getUser(){
      try{ return JSON.parse(localStorage.getItem("vault_user")); }
      catch(e){ return null; }
    }
    function key(){ const u=getUser(); return u ? `lcn_balance_${u.id}` : "lcn_balance_guest"; }
    function load(){ return parseInt(localStorage.getItem(key())||"0"); }
    function save(v){ localStorage.setItem(key(), v); }
    function ui(){ document.getElementById("balance").innerText = load() + " LCN"; }

    function val(){ return parseInt(document.getElementById("amount").value||"0"); }
    function deposit(){ const v=val(); if(v>0){ save(load()+v); ui(); } }
    function withdraw(){ const v=val(); if(v>0){ save(Math.max(0,load()-v)); ui(); } }
    function bonus(){ save(load()+50); ui(); }
    function resetBal(){ save(0); ui(); }

    ui(); // init
  </script>
