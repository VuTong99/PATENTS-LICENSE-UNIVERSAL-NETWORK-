<script>
  // ==== Demo wallet (localStorage) ====
  const KEY = 'goc_balance';
  const $b = document.getElementById('balance');
  const $log = document.getElementById('log');
  function get(){ return parseInt(localStorage.getItem(KEY)||'0',10) }
  function set(v){ localStorage.setItem(KEY, String(Math.max(0, v))); render() }
  function render(){ $b.textContent = get().toLocaleString() + ' LCN' }
  function note(msg){ $log.textContent = msg }

  document.getElementById('add').onclick = ()=>{
    const n = parseInt(document.getElementById('amount').value||'0',10);
    set(get()+Math.max(0,n)); note('ƒê√£ n·∫°p: +'+n);
  };
  document.getElementById('sub').onclick = ()=>{
    const n = parseInt(document.getElementById('amount').value||'0',10);
    set(get()-Math.max(0,n)); note('ƒê√£ r√∫t: ‚àí'+n);
  };
  document.getElementById('bonus').onclick = ()=>{
    const gift = 50; // demo: t·∫∑ng 50
    set(get()+gift); note('üéÅ Bonus +'+gift);
  };
  document.getElementById('reset').onclick = ()=>{
    localStorage.removeItem(KEY); render(); note('ƒê√£ reset s·ªë d∆∞.');
  };
  render();
</script>
