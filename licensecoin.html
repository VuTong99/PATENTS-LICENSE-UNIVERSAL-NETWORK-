  <script>
    function getUser(){ try{ return JSON.parse(localStorage.getItem('goc_user')) }catch(e){ return null } }
    function balanceKey(){ const u=getUser(); return u ? `lcn_balance_${u.id||'guest'}` : 'lcn_balance_guest' }

      document.getElementById('btnAdd').onclick = ()=>change(+1);
