<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Gallery ‚Äì LICENSE G·ªêC‚Ñ¢</title>
  <style>
    body {
      background: #0a0b0f;
      color: #ffd700;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px;
      font-size: 28px;
      text-shadow: 0 0 8px #ffd700;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üì∏ LICENSE G·ªêC‚Ñ¢ ‚Äì Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // Danh s√°ch ·∫£nh ƒë√£ upload v√†o th∆∞ m·ª•c assets/
    const images = [
      "IMG_7741.png",
      "IMG_7742.png",
      "IMG_7743.png",
      "IMG_7744.png",
      "IMG_7524.png"
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(img => {
      const imageElement = document.createElement("img");
      imageElement.src = `assets/${img}`;
      imageElement.alt = img;
      gallery.appendChild(imageElement);
    });
  </script>
</body>
</html>
