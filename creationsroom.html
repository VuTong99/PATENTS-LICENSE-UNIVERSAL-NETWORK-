<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Creations Room ‚Äì Gallery</title>
<style>
  body{
    margin:0; background:#0a0b0f; color:#fff;
    font-family:system-ui, Arial, sans-serif;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    min-height:100vh;
  }
  h1{margin:16px 0;}
  .gallery{
    position:relative; max-width:900px; width:100%; overflow:hidden; border-radius:14px;
    box-shadow:0 12px 28px rgba(0,0,0,.5);
  }
  .slides{
    display:flex; transition:transform .4s ease-in-out;
  }
  .slides img{
    width:100%; border-radius:14px; flex-shrink:0;
  }
  .nav{
    position:absolute; top:50%; transform:translateY(-50%);
    font-size:32px; color:#ffd66b; cursor:pointer;
    background:rgba(0,0,0,.4); padding:10px; border-radius:50%;
    user-select:none;
  }
  .prev{left:10px;}
  .next{right:10px;}
</style>
</head>
<body>

<h1>üì∏ Creations Room ‚Äì Gallery</h1>

<div class="gallery" id="gallery">
  <div class="slides" id="slides">
    <img src="assets/img1.jpg" alt="Gallery 1">
    <img src="assets/img2.jpg" alt="Gallery 2">
    <img src="assets/img3.jpg" alt="Gallery 3">
    <img src="assets/img4.jpg" alt="Gallery 4">
  </div>
  <span class="nav prev" onclick="move(-1)">‚ùÆ</span>
  <span class="nav next" onclick="move(1)">‚ùØ</span>
</div>

<script>
let index = 0;
const slides=document.getElementById('slides');
const total=slides.children.length;

function move(step){
  index=(index+step+total)%total;
  slides.style.transform=`translateX(-${index*100}%)`;
}

// ---- Swipe / Drag ----
let startX=0;
const gallery=document.getElementById('gallery');

// chu·ªôt
gallery.addEventListener('mousedown', e => startX=e.pageX);
gallery.addEventListener('mouseup', e =>{
  if(startX-e.pageX>50) move(1);
  else if(e.pageX-startX>50) move(-1);
});

// c·∫£m ·ª©ng
gallery.addEventListener('touchstart', e => startX=e.touches[0].clientX);
gallery.addEventListener('touchend', e =>{
  const endX=e.changedTouches[0].clientX;
  if(startX-endX>50) move(1);
  else if(endX-startX>50) move(-1);
});
</script>

</body>
</html>
