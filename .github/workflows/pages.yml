name: GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Nếu site chỉ là HTML/CSS/JS tĩnh ở gốc repo, KHÔNG cần build.
      # Nếu có bước build (npm/vite…), chèn vào giữa checkout và upload.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # xuất bản toàn bộ thư mục gốc (chứa index.html)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
